version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: mineadmin-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    environment:
      - TZ=Asia/Shanghai
    networks:
      - mineadmin-network

  mysql:
    image: mysql:5.7
    container_name: mineadmin-mysql
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mineadmin
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    networks:
      - mineadmin-network

  hyperf:
    build: .
    container_name: mineadmin-hyperf
    restart: always
    volumes:
      - ./:/opt/www
      - ./.env:/opt/www/.env
    working_dir: /opt/www
    ports:
      - "9501:9501"
    depends_on:
      - mysql
      - redis
    environment:
      - TZ=Asia/Shanghai
      - APP_NAME=MineAdmin
    networks:
      - mineadmin-network

  nginx:
    image: nginx:alpine
    container_name: mineadmin-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - hyperf
    networks:
      - mineadmin-network

volumes:
  redis_data:
  mysql_data:

networks:
  mineadmin-network:
    driver: bridge
